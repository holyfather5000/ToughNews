<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough News Archive</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { text-align: center; }
    h2 { margin-top: 30px; border-bottom: 2px solid #333; padding-bottom: 5px; }
    .article { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .article:last-child { border-bottom: none; }
    .title { font-size: 18px; font-weight: bold; }
    .link { color: #0073e6; text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .timestamp { font-size: 12px; color: #555; }
    nav { margin: 20px 0; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    img { max-width: 100%; height: auto; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Tough News Archive</h1>

  <nav>
    <a href="index.html">Home</a> | 
    <a href="archive.html">Archive</a> |
    <a href="admin.html">Admin</a>
  </nav>

  <div id="archive">Loading archive...</div>

  <script>
    async function loadArchive() {
      try {
        const response = await fetch("articles.json?nocache=" + new Date().getTime());
        const allArticles = await response.json();
        const container = document.getElementById("archive");
        container.innerHTML = "";

        let snapshots = [];
        if (Array.isArray(allArticles) && allArticles.length > 0 && allArticles[0].articles) {
          // Proper snapshots format
          snapshots = allArticles;
        } else {
          // Flat articles fallback (no snapshots)
          snapshots = [{ timestamp: new Date().toISOString(), articles: allArticles }];
        }

        // Sort snapshots newest to oldest
        snapshots.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

        snapshots.forEach(snapshot => {
          const dateHeader = document.createElement("h2");
          dateHeader.textContent = "Snapshot: " + new Date(snapshot.timestamp).toLocaleString();
          container.appendChild(dateHeader);

          let approved = snapshot.articles.filter(a => a.approved);
          if (approved.length === 0) {
            const p = document.createElement("p");
            p.textContent = "No approved articles in this snapshot.";
            container.appendChild(p);
            return;
          }

          approved.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <div class="title">${article.title}</div>
              ${article.image ? `<img src="${article.image}" alt="Article image">` : ""}
              <a class="link" href="${article.link}" target="_blank">Read Article</a>
              <div class="timestamp">Snapshot saved: ${new Date(snapshot.timestamp).toLocaleString()}</div>
            `;
            container.appendChild(div);
          });
        });

      } catch(err) {
        console.error(err);
        document.getElementById("archive").innerHTML = "<p>Error loading archive.</p>";
      }
    }

    loadArchive();
  </script>
</body>
</html>
