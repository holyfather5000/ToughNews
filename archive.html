<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough News Archive</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px; 
      max-width: 1000px; 
      margin: auto; 
    }

    h1 { text-align: center; }

    nav { margin: 20px 0; text-align: center; padding-bottom: 20px;}
    nav a { margin: 0 10px; text-decoration: none; color: #333; }

    h2 { 
      margin-top: 30px; 
      border-bottom: 2px solid #333; 
      padding-bottom: 5px; 
    }

    #archive {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .article {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .article img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    .title { font-size: 18px; font-weight: bold; margin-bottom: 5px; font-family: 'Times New Roman', Times, serif; }
    .link { color: #0073e6; text-decoration: none; margin-bottom: 5px; }
    .link:hover { text-decoration: underline; }
    .timestamp { font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <h1>Tough News Archive</h1>

  <nav>
    <a href="index.html">Home</a> | 
    <a href="archive.html">Archive</a> |
    <a href="admin.html">Admin</a>
  </nav>

  <div id="archive">Loading archive...</div>

  <script>
    async function loadArchive() {
      try {
        const response = await fetch("articles.json?nocache=" + new Date().getTime());
        const allArticles = await response.json();
        const container = document.getElementById("archive");
        container.innerHTML = "";

        let snapshots = [];
        if (Array.isArray(allArticles) && allArticles.length > 0 && allArticles[0].articles) {
          snapshots = allArticles;
        } else {
          snapshots = [{ timestamp: new Date().toISOString(), articles: allArticles }];
        }

        snapshots.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        snapshots.forEach(snapshot => {
          

          const approved = snapshot.articles.filter(a => a.shown);
          if (approved.length === 0) {
            const p = document.createElement("p");
            p.textContent = "No approved articles in this snapshot.";
            container.appendChild(p);
            return;
          }

          approved.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <div class="title">${article.title}</div>
              ${article.image ? `<img src="${article.image}" alt="Article image">` : ""}
              ${article.link ? `<a class="link" href="${article.link}" target="_blank">Read Article</a>` : ""}
              <div class="timestamp">${new Date(snapshot.timestamp).toLocaleString()}</div>
            `;
            container.appendChild(div);
          });
        });

      } catch (err) {
        console.error(err);
        document.getElementById("archive").innerHTML = "<p>Error loading archive.</p>";
      }
    }

    loadArchive();
  </script>
</body>
</html>
