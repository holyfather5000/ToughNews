name: Update Articles

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser textblob nltk

      - name: Download NLTK punkt
        run: python -m nltk.downloader punkt

      - name: Run scraper
        run: python ToughNews.py

      - name: Commit & push updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add articles.json archive.json || echo "Nothing to add"
          git commit -m "Update articles" --allow-empty || echo "No changes to commit"
          # Use the token in the remote URL
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
