<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .article { border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 5px; }
    .actions { margin-top: 10px; }
    button { padding: 5px 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Tough Admin - Articles</h1>
  <div id="articles"></div>
  <button onclick="saveChanges()">Save Changes</button>

  <script>
    let articles = [];

    async function loadArticles() {
      const response = await fetch("articles.json?nocache=" + new Date().getTime());
      articles = await response.json();
      const container = document.getElementById("articles");
      container.innerHTML = "";

      articles.forEach((article, idx) => {
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <h3>${article.title}</h3>
          <p><a href="${article.link}" target="_blank">View</a></p>
          <label>
            <input type="checkbox" ${article.approved ? "checked" : ""} 
              onchange="toggleApproved(${idx})"> Approve
          </label>
        `;
        container.appendChild(div);
      });
    }

    function toggleApproved(idx) {
      articles[idx].approved = !articles[idx].approved;
    }

    async function saveChanges() {
      const token = prompt("Enter your GitHub Personal Access Token (with repo scope):");
      if (!token) return alert("No token entered.");

      const content = btoa(JSON.stringify(articles, null, 2)); // base64
      const repo = "YOUR_USERNAME/YOUR_REPO"; // change this
      const path = "articles.json"; // update if different

      const sha = await getSha(token, repo, path);

      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update curated articles via admin.html",
          content: content,
          sha: sha
        })
      });

      if (response.ok) {
        alert("Articles updated successfully! GitHub Actions will rebuild the site.");
      } else {
        alert("Error saving changes. Check console.");
        console.error(await response.json());
      }
    }

    async function getSha(token, repo, path) {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: { "Authorization": `token ${token}` }
      });
      const data = await res.json();
      return data.sha;
    }

    loadArticles();
  </script>
</body>
</html>
