<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px 0; }
    .container { display: flex; min-height: 100vh; }
    #articles { flex: 3; padding: 20px; overflow-y: auto; }
    .article { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
    #saveContainer { flex: 1; display: flex; align-items: center; justify-content: center; background: #f7f7f7; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Tough Admin - Articles</h1>
  <div class="container">
    <div id="articles">Loading...</div>
    <div id="saveContainer">
      <button onclick="saveChanges()">Save Changes</button>
    </div>
  </div>

  <script>
    const repo = "holyfather5000/ToughNews"; // your repo
    const path = "archive.json";
    let articles = [];
    let token = localStorage.getItem("githubPAT") || "";

    async function loadArticles() {
      try {
        const response = await fetch(path + "?nocache=" + Date.now());
        articles = await response.json();
        const container = document.getElementById("articles");
        container.innerHTML = "";

        articles.forEach((article, idx) => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p><a href="${article.link}" target="_blank">View</a></p>
            <label>
              <input type="checkbox" id="check${idx}" ${article.shown ? "checked" : ""}> Show on site
            </label>
          `;
          container.appendChild(div);

          // Initialize checkbox
          const checkbox = document.getElementById(`check${idx}`);
          checkbox.addEventListener("change", () => {
            articles[idx].shown = checkbox.checked;
          });
        });
      } catch (err) {
        console.error("Error loading articles:", err);
        document.getElementById("articles").innerHTML = "<p>Error loading articles.</p>";
      }
    }

    async function saveChanges() {
      if (!token) {
        token = prompt("Enter your GitHub Personal Access Token:");
        if (!token) return alert("Token required!");
        localStorage.setItem("githubPAT", token);
      }

      const content = btoa(JSON.stringify(articles, null, 2));
      const sha = await getSha();

      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update articles via admin",
          content: content,
          sha: sha
        })
      });

      if (response.ok) {
        alert("Articles updated!");
      } else {
        const err = await response.json();
        alert("Error saving: " + JSON.stringify(err));
      }
    }

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: { "Authorization": `token ${token}` }
      });
      const data = await res.json();
      return data.sha;
    }

    loadArticles();
  </script>
</body>
</html>
