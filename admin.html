<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough Admin</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
    }
    h1 { text-align: center; }
    .article { 
      border: 1px solid #ccc; 
      margin: 10px; 
      padding: 10px; 
      border-radius: 5px; 
    }
    button { 
      padding: 10px 20px; 
      margin-top: 10px; 
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }
    #saveWrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Tough Admin - Articles</h1>
  <div id="articles">Loading...</div>

  <div id="saveWrapper">
    <button onclick="saveChanges()">üíæ Save Changes</button>
  </div>

  <script>
    const repo = "holyfather5000/ToughNews"; // your repo
    const path = "articles.json";

    let articles = [];
    let token = localStorage.getItem("githubPAT") || "";

    async function loadArticles() {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${repo}/main/${path}?nocache=${Date.now()}`);
        if (!response.ok) throw new Error("Failed to load articles.json");
        articles = await response.json();

        const container = document.getElementById("articles");
        container.innerHTML = "";

        articles.forEach((article, idx) => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <h3>${article.title || "Untitled"}</h3>
            <p><a href="${article.link || "#"}" target="_blank">View</a></p>
            <label>
              <input type="checkbox" ${article.shown ? "checked" : ""} onchange="toggleShown(${idx})"> Show on site
            </label>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("articles").innerHTML = "‚ö†Ô∏è Error loading articles.";
        console.error(err);
      }
    }

    function toggleShown(idx) {
      articles[idx].shown = !articles[idx].shown;
    }

    async function saveChanges() {
      if (!token) {
        token = prompt("Enter your GitHub Personal Access Token:");
        if (!token) return alert("Token required!");
        localStorage.setItem("githubPAT", token);
      }

      const content = btoa(JSON.stringify(articles, null, 2)); // base64
      const sha = await getSha();

      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update articles via admin",
          content: content,
          sha: sha
        })
      });

      if (response.ok) {
        alert("‚úÖ Articles updated!");
      } else {
        const err = await response.json();
        alert("‚ùå Error saving: " + JSON.stringify(err));
      }
    }

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: { "Authorization": `token ${token}` }
      });
      const data = await res.json();
      return data.sha;
    }

    loadArticles();
  </script>
</body>
</html>
