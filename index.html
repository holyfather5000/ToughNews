<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tough News</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    h1 { text-align: center; }
    nav { margin: 20px 0; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }

    /* Layout sections */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
    .full { grid-column: span 2; }

    /* Articles */
    .article { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .title { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
    .link { color: #0073e6; text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .timestamp { font-size: 12px; color: #555; margin-top: 5px; display: block; }

    /* Featured (big) articles */
    .featured { font-size: 22px; }
    .featured img { max-width: 500px; width: 100%; height: auto; margin: 10px 0; display: block; }

    /* Lists */
    .list .article { border: none; padding: 6px 0; }
    .list .title { font-size: 16px; }
  </style>
</head>
<body>
  <h1>Tough News</h1>

  <nav>
    <a href="index.html">Home</a> | 
    <a href="archive.html">Archive</a> |
    <a href="admin.html">Admin</a>
  </nav>

  <div id="feed"></div>

<script>
  fetch('articles.json')
    .then(res => res.json())
    .then(data => {
      const shown = data.filter(a => a.shown).slice(0, 30);
      const container = document.getElementById('feed');

      // 1. First section: Feature left + 4 list right
      const sec1 = document.createElement('div');
      sec1.className = 'grid';
      sec1.innerHTML = `
        <div class="featured">
          <span class="title">${shown[0].title}</span>
          ${shown[0].image ? `<a href="${shown[0].link}" target="_blank"><img src="${shown[0].image}" alt="${shown[0].title}"></a>` : ''}
          <a class="open-article" href="${shown[0].link}" target="_blank">Open article</a>
          <span class="timestamp">${new Date(shown[0].date).toLocaleDateString()}</span>
        </div>
        <div class="list">
          ${shown.slice(1,5).map(a => `
            <div class="article">
              <span class="title"><a class="link" href="${a.link}" target="_blank">${a.title}</a></span>
              <span class="timestamp">${new Date(a.date).toLocaleDateString()}</span>
            </div>
          `).join('')}
        </div>
      `;
      container.appendChild(sec1);

      // 2. Next 5 articles in list below (full width)
      const sec2 = document.createElement('div');
      sec2.className = 'full list';
      sec2.innerHTML = shown.slice(5,10).map(a => `
        <div class="article">
          <span class="title"><a class="link" href="${a.link}" target="_blank">${a.title}</a></span>
          <span class="timestamp">${new Date(a.date).toLocaleDateString()}</span>
        </div>
      `).join('');
      container.appendChild(sec2);

      // 3. Second featured (on right) + 4 list on left
      const sec3 = document.createElement('div');
      sec3.className = 'grid';
      sec3.innerHTML = `
        <div class="list">
          ${shown.slice(10,14).map(a => `
            <div class="article">
              <span class="title"><a class="link" href="${a.link}" target="_blank">${a.title}</a></span>
              <span class="timestamp">${new Date(a.date).toLocaleDateString()}</span>
            </div>
          `).join('')}
        </div>
        <div class="featured">
          <span class="title">${shown[14].title}</span>
          ${shown[14].image ? `<a href="${shown[14].link}" target="_blank"><img src="${shown[14].image}" alt="${shown[14].title}"></a>` : ''}
          <a class="open-article" href="${shown[14].link}" target="_blank">Open article</a>
          <span class="timestamp">${new Date(shown[14].date).toLocaleDateString()}</span>
        </div>
      `;
      container.appendChild(sec3);
    });
</script>

</body>
</html>
